# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Mindiri

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: mindiriacr.azurecr.io
        username: ${{ secrets.AzureAppService_ContainerUsername_d1147f36cb0f42859c2b39e2e156ed92 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a973fb42149b41aab48048bd1f703215 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mindiriacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d1147f36cb0f42859c2b39e2e156ed92 }}/mindiri-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BB6A32372AFF4F1BBB6A8900EAEE2FC7 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6BE547929DB6446F9159A3D32E93DF5C }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A469D7416C714CF8A4CA21347294E20E }}
  
    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name hackaton-mental-health \
          --resource-group hackaton-dicoding \
          --image mindiriacr.azurecr.io/mindiri-api:${{ github.sha }}
