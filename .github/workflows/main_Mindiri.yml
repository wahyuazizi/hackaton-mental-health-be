# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Mindiri

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mindiriacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d1147f36cb0f42859c2b39e2e156ed92 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a973fb42149b41aab48048bd1f703215 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mindiriacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d1147f36cb0f42859c2b39e2e156ed92 }}/mindiri-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Mindiri'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_16244c95e9b54fa7897fe1cf8e9b1e9d }}
        images: 'mindiriacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d1147f36cb0f42859c2b39e2e156ed92 }}/mindiri-api:${{ github.sha }}'