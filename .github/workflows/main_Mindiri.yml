# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy container app to Azure Container Apps - Mindiri
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: mindiriacr.azurecr.io
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D1147F36CB0F42859C2B39E2E156ED92 }}
        password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_A973FB42149B41AAB48048BD1F703215 }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mindiriacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D1147F36CB0F42859C2B39E2E156ED92 }}/mindiri-api:${{ github.sha }}
        file: ./Dockerfile
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    environment:
      name: 'production'
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure Container Registry
      run: |
        az containerapp registry set \
          --name hackaton-mental-health \
          --resource-group hackaton-dicoding \
          --server mindiriacr.azurecr.io \
          --username ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D1147F36CB0F42859C2B39E2E156ED92 }} \
          --password ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_A973FB42149B41AAB48048BD1F703215 }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name hackaton-mental-health \
          --resource-group hackaton-dicoding \
          --image mindiriacr.azurecr.io/mindiri-api:${{ github.sha }}
